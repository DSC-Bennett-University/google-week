<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gred: "#EA4335",
              ggreen: "#0F9D58",
              gblue: "#4285F4",
              gyellow: "#FBBC04",
            },
          },
        },
      };
    </script>
  </head>

  <body class="overflow-x-hidden" data-scroll-container>
    <nav class="w-full sticky top-0 flex justify-center backdrop-blur-lg z-20">
      <div
        class="w-[98%] rounded-lg p-2 mt-2"
        style="
          background: linear-gradient(
            90.58deg,
            rgba(251, 188, 4, 0.5) 40.08%,
            rgba(234, 67, 53, 0.5) 61.69%
          );
        "
      >
        <div class="flex justify-between ml-6 md:ml-12">
          <div class="flex">
            <div class="hidden md:block flex justify-center items-center">
              <img src="./banner.png" class="h-14" />
            </div>
            <div class="md:hidden flex justify-center items-center">
              <img src="./gdsc.svg" class="h-10" />
            </div>
          </div>
          <div class="flex content-center place-content-center justify-center">
            <button
              class="bg-ggreen hover:bg-gyellow rounded-full px-6 h-2/3 text-white font-bold place-self-center mr-4"
              data-scroll-to="timeline"
              href="#timeline"
            >
              Events
            </button>
            <button
              class="bg-gblue hover:bg-gred rounded-full px-6 h-2/3 text-white font-bold place-self-center mr-6 md:mr-12"
            >
              Contact
            </button>
          </div>
        </div>
      </div>
    </nav>
    <section
      class="flex items-center justify-center -mt-20 h-screen"
      data-scroll-section
    >
      <div class="text-8xl font-bold w-auto font-[Poppins] text-center">
        <p>
          <span class="text-gblue">G</span><span class="text-gred">o</span
          ><span class="text-gyellow">o</span><span class="text-gblue">g</span
          ><span class="text-ggreen">l</span><span class="text-gred">e</span>
          <span class="text-gblue">W</span><span class="text-ggreen">e</span
          ><span class="text-gyellow">e</span><span class="text-gred">k</span>
        </p>
        <p class="text-3xl align-right text-center md:text-right -mt-3">
          <span class="text-gyellow">23 </span
          ><span class="text-gred">- 28th</span>
          <span class="text-gblue">Mar</span><span class="text-ggreen">ch</span>
        </p>
        <div class="flex justify-center my-8">
          <a href="#timeline" data-scroll-to>
            <div
              class="rounded-full p-1"
              style="
                background-image: linear-gradient(
                  91.28deg,
                  #4285f4 0.96%,
                  #fbbc04 38.75%,
                  #0f9d58 68.77%,
                  #ed564a 99.14%
                );
              "
            >
              <div
                class="w-full h-full text-xl bg-white hover:bg-black rounded-full px-16 py-2"
              >
                <p
                  class="font-thin"
                  style="
                    background: linear-gradient(180deg, #fbbc04 0%, #ea4335 100%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                  "
                >
                  Explore<br />Events
                </p>
              </div>
            </div>
          </a>
          </button>
        </div>
      </div>

      <div
        class="absolute left-0 bottom-0 rounded-full w-48 md:w-96 h-48 md:h-96 -mx-20 bg-gyellow z-50"
        data-scroll
        data-scroll-speed="3"
      >
        <div
          class="absolute left-0 bottom-0 rounded-full w-48 md:w-96 h-48 md:h-96 mb-12 -mx-12 md:-mx-24 bg-gblue z-50"
          data-scroll
          data-scroll-speed="8"
        ></div>
      </div>
      <div
        class="absolute right-0 bottom-0 rounded-full w-48 md:w-96 h-48 md:h-96 -mx-20 bg-gred z-50"
        data-scroll
        data-scroll-speed="3"
      >
        <div
          class="absolute right-0 bottom-0 rounded-full w-48 md:w-96 h-48 md:h-96 mb-12 -mx-12 -md:-mx-24 bg-ggreen z-50"
          data-scroll
          data-scroll-speed="8"
        ></div>
      </div>
    </section>
    <section
      id="timeline"
      class="w-screen flex justify-center 2xl:px-32"
      data-scroll-section
      data-scroll-id="timeline"
    >
      <div
        class="flex flex-col md:flex-row font-[poppins] text-center md:text-left justify-center"
        data-scroll
      >
        <div
          class="md:hidden flex flex-col w-full justify-center justify-items-center mt-12"
        >
          <p class="text-6xl text-center font-bold">
            {<span style="color: #ea4335">Ti</span
            ><span style="color: #4285f4">me</span
            ><span style="color: #0f9d58">li</span
            ><span style="color: #fbbc04">ne</span>}
          </p>

          <p class="flex justify-center">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_L72m3bQKrm.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  class="w-full" loop  autoplay></lottie-player>
          </p>
        </div>
        <div class="w-full md:w-1/4">
          <div class="flex flex-col justify-center">
            <div class="pb-12 md:pb-48 md:h-[500px] md:flex md:flex-col md:place-content-between">
              <p class="text-3xl">23rd March</p>
              <p class="text-6xl font-bold">Github & Bash</p>
              <p class="text-3xl">XYZ details</p>
              <button
                class="rounded-full text-white font-bold bg-gyellow px-6 py-2 mt-4 text-3xl relative object-bottom mb-0 bottom-0"
              >
                Know More
              </button>
            </div>
            <div class="pb-12 md:pb-48 md:h-[500px] md:flex md:flex-col md:place-content-between">
              <p class="text-3xl">25th March</p>
              <p class="text-6xl font-bold">Flutter</p>
              <p class="text-3xl">XYZ details</p>
              <button
                class="rounded-full text-white font-bold bg-gblue px-6 py-2 mt-4 text-3xl relative object-bottom mb-0 bottom-0"
              >
                Know More
              </button>
            </div>
          </div>
        </div>
        <div
          class="hidden md:block flex flex-col w-full justify-center justify-items-center mt-64 w-1/3"
          data-scroll-delay="0.14"
          data-scroll
          data-scroll-speed="0.8"
        >
          <p class="text-6xl text-center font-bold">
            {<span style="color: #ea4335">Ti</span
            ><span style="color: #4285f4">me</span
            ><span style="color: #0f9d58">li</span
            ><span style="color: #fbbc04">ne</span>}
          </p>

        
            <p class="flex justify-center">
              <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_L72m3bQKrm.json"  background="transparent"  speed="1"  class="w-3/4" loop  autoplay></lottie-player>
          </p>
        </div>

        <div class="md:w-1/4 md:text-right" data-scroll>
          <div class="flex flex-col">
            <div class="pb-12 md:pb-48 md:h-[500px] md:flex md:flex-col md:place-content-between">
              <p class="text-3xl">24th March</p>
              <p class="text-6xl font-bold">Web Dev</p>
              <p class="text-3xl">XYZ details</p>
              <button
                class="rounded-full text-white font-bold bg-ggreen px-6 py-2 mt-4 text-3xl relative object-bottom mb-0 bottom-0"
              >
                Know More
              </button>
            </div>
            <div class="pb-12 md:pb-48 md:h-[500px] md:flex md:flex-col md:place-content-between">
              <p class="text-3xl">26th March</p>
              <p class="text-6xl font-bold">AI talkshow</p>
              <p class="text-3xl">XYZ details</p>
              <button
                class="rounded-full text-white font-bold bg-gred px-6 py-2 mt-4 text-3xl relative object-bottom mb-0 bottom-0"
              >
                Know More
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section
      id="about"
      class="w-screen flex justify-center md:px-32"
      data-scroll-section
      data-scroll-id="about">
    </section>
    <script>
      window.addEventListener("load", () => {
        const scroller = new LocomotiveScroll({
          el: document.querySelector("[data-scroll-container]"),
          smooth: true,
          smoothMobile: true,
        });
        document.addEventListener("lazyloaded", function () {
          scroller.update();
        });
      });

      setTimeout(() => {
        scroller.update();
      }, 1000);
    </script>
  </body>
</html>
