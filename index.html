<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.css">
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gred: '#EA4335',
            ggreen: '#0F9D58',
            gblue: '#4285F4',
            gyellow: '#FBBC04',
          }
        }
      }
    }
  </script>
</head>

<body class="overflow-x-hidden" data-scroll-container>
  <nav class="w-full sticky top-0 flex justify-center backdrop-blur-lg z-20">
    <div class="w-[98%] rounded-lg p-2 mt-2"
      style="background: linear-gradient(90.58deg, rgba(251, 188, 4, 0.5) 40.08%, rgba(234, 67, 53, 0.5) 61.69%);">
      <div class="flex justify-between ml-6 md:ml-12">
        <div class="flex">
          <div class="hidden md:block flex justify-center items-center">
            <img src="./banner.png" class="h-14" />
          </div>
          <div class="md:hidden flex justify-center items-center">
            <img src="./gdsc.svg" class="h-10" />
          </div>
        </div>
        <div class="flex content-center place-content-center justify-center">
          <button
            class="bg-ggreen hover:bg-gyellow rounded-full px-6 h-2/3 text-white font-bold place-self-center mr-4">Events</button>
          <button
            class="bg-gblue hover:bg-gred rounded-full px-6 h-2/3 text-white font-bold place-self-center mr-6 md:mr-12">Contact</button>
        </div>
      </div>
    </div>
  </nav>
  <section class="flex items-center justify-center -mt-20 h-screen" data-scroll-section>
    <div class="text-8xl font-bold w-auto font-[Poppins] text-center">
      <p><span class="text-gblue">G</span><span class="text-gred">o</span><span class="text-gyellow">o</span><span
          class="text-gblue">g</span><span class="text-ggreen">l</span><span class="text-gred">e</span> <span
          class="text-gblue">W</span><span class="text-ggreen">e</span><span class="text-gyellow">e</span><span
          class="text-gred">k</span></p>
      <p class="text-3xl align-right text-center md:text-right -mt-3"><span class="text-gyellow">23 </span><span
          class="text-gred">- 28th</span> <span class="text-gblue">Mar</span><span class="text-ggreen">ch</span></p>
      <div class="flex justify-center my-8">
        <div class="rounded-full p-1"
          style="background-image: linear-gradient(91.28deg, #4285F4 0.96%, #FBBC04 38.75%, #0F9D58 68.77%, #ED564A 99.14%);">
          <div class="w-full h-full text-xl bg-white hover:bg-black rounded-full px-16 py-2">
            <p class="font-thin" style="background: linear-gradient(180deg, #FBBC04 0%, #EA4335 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;">Explore<br>Events</p>
          </div>
        </div>
      </div>

    </div>

    <div class="absolute left-0 bottom-0 rounded-full w-48 md:w-96 h-48 md:h-96 -mx-20 bg-gyellow z-50" data-scroll
      data-scroll-speed="3">
      <div class="absolute left-0 bottom-0 rounded-full w-48 md:w-96 h-48 md:h-96 mb-12 -mx-12 md:-mx-24 bg-gblue z-50"
        data-scroll data-scroll-speed="8"></div>
    </div>
    <div class="absolute right-0 bottom-0 rounded-full w-48 md:w-96 h-48 md:h-96 -mx-20 bg-gred z-50" data-scroll
      data-scroll-speed="3">
      <div
        class="absolute right-0 bottom-0 rounded-full w-48 md:w-96 h-48 md:h-96 mb-12  -mx-12 -md:-mx-24 bg-ggreen z-50"
        data-scroll data-scroll-speed="8"></div>
    </div>
  </section>
  <!-- Events Timeline -->
  <div></div>
  <section class="h-screen w-screen" data-scroll-section></section>
  <script>
    const scroller = new LocomotiveScroll({
      el: document.querySelector('[data-scroll-container]'),
      smooth: true,
      smoothMobile: true
    });
  </script>
</body>

</html>
